<!DOCTYPE html>
<html>
<head>
    <title>PCAP Network Map Generator</title>
</head>
<body>
    <h1>PCAP Network Map Generator</h1>
    <form method="POST" action="/upload_pcap" enctype="multipart/form-data">
        <input type="file" name="pcap_file" accept=".pcap,.pcapng">
        <button type="submit">Generate Network Map</button>
    </form>
</body>
</html>
